<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 10px 0 20px;
            font-size: 1.2em;
        }

        header .btn {
            background: #fff;
            color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        #features, #about, #contact {
            padding: 50px 0;
        }

        .column {
            width: 30%;
            float: left;
            margin-right: 5%;
        }

        .column:last-child {
            margin-right: 0;
        }

        .column img {
            width: 100%;
            border-radius: 5px;
        }

        .column h2 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .column p {
            font-size: 1em;
            line-height: 1.5;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Name</h1>
            <p>Your product's catchy tagline</p>
            <a href="#features" class="btn">Learn More</a>
        </div>
    </header>

    <section id="features">
        <div class="container">
            <div class="column">
                <img src="feature1.jpg" alt="Feature 1">
                <h2>Feature 1</h2>
                <p>Detail about feature 1.</p>
            </div>
            <div class="column">
                <img src="feature2.jpg" alt="Feature 2">
                <h2>Feature 2</h2>
                <p>Detail about feature 2.</p>
            </div>
            <div class="column">
                <img src="feature3.jpg" alt="Feature 3">
                <h2>Feature 3</h2>
                <p>Detail about feature 3.</p>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <div class="column">
                <img src="about.jpg" alt="About Us">
            </div>
            <div class="column">
                <h2>About Us</h2>
                <p>Information about your company and product.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
